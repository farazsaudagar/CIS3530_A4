<!doctype html>
<html lang="en">
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload an Excel File</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select an Excel file:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
            Upload
        </button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" style="color: #4CAF50; font-weight: bold;">â¬… Back to Dashboard</a>
</body>
</html>
